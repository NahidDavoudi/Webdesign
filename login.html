<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود | آموزشگاه فامو</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/register.css" />
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="#"><img src="./logo.png" alt="لوگوی آموزشگاه فامو"></a>
                <h1>فامو <span>آکادمی</span></h1>
            </div>
            <nav>
                <ul id="mainMenu">
                    <li><a href="index.html">خانه</a></li>
                    <li><a href="register.html">ثبت نام</a></li>
                    <li><a href="login.html">ورود</a></li>
                    <li><a href="index.html#contact">تماس با ما</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="منوی موبایل" id="mobileMenuBtn" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <section class="section" id="login">
        <div class="container">
            <div class="section-title">
                <h2>ورود به حساب</h2>
                <p>شماره موبایل خود را وارد کنید</p>
            </div>

            <div class="register-container">
                <div class="register-form">
                    <div class="card">
                        <form id="loginForm">
                            <input type="hidden" name="csrf_token" id="csrf_token" />
                            <div class="form-group" style="direction: rtl;">
                                <label for="phone_number" style="direction: rtl;">شماره تماس</label>
                                <input type="tel" id="phone_number" name="phone_number" required placeholder="مثال: 09123456789" style="direction: rtl;" autocomplete="tel" pattern="09[0-9]{9}" inputmode="tel">
                            </div>
                            <div class="form-submit">
                                <button type="submit" class="btn">ورود</button>
                            </div>
                            <div id="formFeedback" class="alert" role="alert" style="display:none"></div>
                        </form>
                        <div class="back-link" style="margin-top:12px">
                            <a href="register.html"><i class="fas fa-user-plus"></i> هنوز ثبت نام نکرده‌اید؟ ثبت نام</a>
                        </div>
                    </div>
                </div>
                <div class="register-info">
                    <h3>چرا ورود با شماره؟</h3>
                    <p>در نسخه فعلی برای سادگی، ورود با شماره تماس انجام می‌شود. در محیط عملیاتی، پیشنهاد می‌شود از ورود پیامکی (OTP) استفاده شود.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Menu ---
            const mobileBtn = document.getElementById('mobileMenuBtn');
            const nav = document.getElementById('mainMenu');
            const toggleMenu = () => {
                const expanded = mobileBtn.getAttribute('aria-expanded') === 'true';
                mobileBtn.setAttribute('aria-expanded', String(!expanded));
                nav.classList.toggle('show');
            };
            mobileBtn.addEventListener('click', toggleMenu);
            document.querySelectorAll('nav ul li a').forEach(link => link.addEventListener('click', () => { nav.classList.remove('show'); mobileBtn.setAttribute('aria-expanded','false'); }));

            // --- CSRF Token ---
            async function fetchCsrf() {
                const res = await fetch('login.php?action=csrf', { credentials: 'same-origin' });
                const data = await res.json();
                document.getElementById('csrf_token').value = data.csrf_token || '';
            }
            fetchCsrf();

            // --- Login Form ---
            const form = document.getElementById('loginForm');
            const feedback = document.getElementById('formFeedback');
            form.addEventListener('submit', async function(e){
                e.preventDefault();
                feedback.style.display = 'none';
                feedback.className = 'alert';
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'در حال ارسال...';
                try{
                    const res = await fetch('login.php', { method: 'POST', body: new FormData(form), credentials: 'same-origin' });
                    const data = await res.json();
                    if (data.message) {
                        feedback.textContent = data.message + (data.full_name ? ('\n' + data.full_name) : '');
                        feedback.classList.add('alert-success');
                        feedback.style.display = 'block';
                        form.reset();
                        setTimeout(() => { window.location.href = data.redirect || (data.is_admin ? 'admin_dashboard.php' : 'user_dashboard.php'); }, 1200);
                    } else {
                        throw new Error(data.detail || 'خطای نامشخص');
                    }
                } catch(err){
                    feedback.textContent = err.message || 'مشکلی در برقراری ارتباط با سرور پیش آمد.';
                    feedback.classList.add('alert-error');
                    feedback.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
